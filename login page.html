<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagran</title>
</head>
<body>
    <div class="intragram-wrapper">
        <div class="phone">
            <img src="./img/celular1.png" alt="celular">
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="./img/logo-instagran.png" class="instagram-logo" alt="logo do instagran">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como mael.si</a>
                <a href="#" class="intagram-logout">Remover conta</a>
            </div>                  
            <div class="group">
                    <p class="not-account">Não é mael.si?</p>
                    <p class="not-account">Alternar contas
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">inscreva-se</span>
                    </p>
            </div>
            <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#"class="app-download"></a>
                        <a href="#"class="app-download"></a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
